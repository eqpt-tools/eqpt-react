"""
The base fields for a Shopify variant
"""
type ProductVariant {
  """
  The id of the variant
  """
  id: String!

  """
  The title of the variant
  """
  title: String!

  """
  The remaining stock of the variant
  """
  stock: Int
}

"""
The core type for a Variant
"""
type Product {
  """
  The internal id of the variant
  """
  id: String!

  """
  The name of the store the product belongs to
  """
  store: String!

  """
  The URL that the product can be found at
  """
  url: String!

  """
  The name of the product
  """
  title: String!

  """
  The image for the product
  """
  image: String

  """
  The variants for the product
  """
  variants: [ProductVariant!]!
}
