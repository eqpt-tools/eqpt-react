type Query {
  """
  Retrieve this application's settings
  """
  settings: Settings

  """
  Retrieve this application's products
  """
  products: [Product!]!
}

type Mutation {
  """
  Authenticate using a license key
  """
  login(licenseKey: String!): Settings

  """
  Add a product to variants
  """
  addProduct(url: String!): Product!
}
